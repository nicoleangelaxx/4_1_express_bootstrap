<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Homepage</title>
    <script src="index.js"></script>
    <style>
        .custom-modal .modal-dialog {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">E-Commerce</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="products.html">Products</a> 
                  </li>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success btn-sm rounded-pill" type="submit" style="width: 120px;">Search</button>
                </form>
                
              </ul>
              </div>
            </div>
        </nav>
    </div>
    <div class="container mt-3 text-center">
        <h4>Login</h4>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#forgotModal">Forgot Password?</button>  
    </div>


    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog custom-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="Email address">
                      
                    </div>
                    <div class="mb-3">
                      <input type="name" class="form-control" id="floatingInput" placeholder="Name">   
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="floatingInput" placeholder="Password">
                    
                </div>
                <div class="mb-3">
                  <input type="confirmPass" class="form-control" id="floatingInput" placeholder="Confirm Password">
                  
              </div>
              <div class="row mb-3">
                <label class="col-form-label text-start" for="gender">Gender</label>
                <div class="col-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="ratherNotSay" value="ratherNotSay">
                        <label class="form-check-label" for="ratherNotSay">Rather not say</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            
                <div class="form-floating mb-3">
                  <select class="form-select" id="floatingSelect" aria-label="select year level">
                    <option selected>Select Year Level...</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="3">4th Year</option>
                  </select>
                      <label for="floatingSelect">Year Level</label>
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text">Address</span>
              <textarea class="form-control" aria-label="Address"></textarea> 
            </div>

            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="stuBirthdate" placeholder="Birthdate">
              <label for="stuBirthdate">Birthdate</label>
            </div>
           
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Register!</button>
        </div>
    </div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
